<!DOCTYPE html>
<html>
<head>
	<title> Websites</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style>
		/* Body */
		body {
			font-family: 'Roboto', sans-serif;
			background-color: #f2f2f2;
			margin: 10;
			padding: 10;
		}

		/* Container */
		.container {
			max-width: 100%;
			margin: 0;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
			border-radius: 10px;
		}

		/* Header */
		header {
			display: flex;
			align-items: center;
			margin-bottom: 20px;
		}

		h1 {
			font-size: 24px;
			color: #333;
			margin: 0;
			margin-left: 15px;
		}

		/* List */
		ul {
			display: flex;
			flex-wrap: wrap;
			list-style: none;
			margin: 0;
			padding: 0;
			justify-content: center;
		}

		li {
			margin: 10px;
			flex: 1 0 calc(50% - 20px);
			max-width: calc(50% - 20px);
		}

		a {
			display: block;
			padding: 15px;
			color: #fff;
			font-size: 20px;
			text-decoration: none;
			border-radius: 10px;
			box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3);
			transition: all 0.3s ease;
			background-color: #4CAF50;
			cursor: pointer;
		}

		a:hover {
			transform: translateY(-5px);
			box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.4);
		}

		@media only screen and (min-width: 600px) {
			.container {
				max-width: 800px;
				margin: 0 auto;
			}

			h1 {
				font-size: 36px;
			}

			li {
				flex: 1 0 calc(33.33% - 20px);
				max-width: calc(33.33% - 20px);
			}

			a {
				padding: 20px 25px;
				font-size: 24px;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<header>
			<img src="https://via.placeholder.com/60" alt="Logo">
			<h1> Websites</h1>
		</header>
		<ul>
			<li><a href="#" onclick="openLink('https://www.facebook.com/')">Facebook</a></li>
			<li><a href="#" onclick="openLink('https://www.youtube.com/')">YouTube</a></li>
			<li><a href="#" onclick="openLink('https://mail.google.com/')">Gmail</a></li>
		</ul>
	</div>
	<script>
		function openLink(url) {
			window.open(url, '_blank');
		}
	</script>
</body>
</html>
